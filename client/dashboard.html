    <script>
      //const apiBaseUrl = 'https://iot-signalr.azurewebsites.net';
      const apiBaseUrl = 'http://localhost:7071';
      const hubName = 'notify';
  
      getConnectionInfo().then(info => { 
        
        
        let username="user";
        while (!username && username !== null) {
          username = prompt('Enter a username');
        }
        
        if (username === null) return;
        document.body.classList.add('ready');  
        
        const value1 = document.getElementById('value1');
        const value2 = document.getElementById('value2');
        const value3 = document.getElementById('value3');
        const value4 = document.getElementById('value4');
        const value5 = document.getElementById('value5');

        const updates = document.getElementById('updates');

        const options = {
          accessTokenFactory: () => info.accessToken
        };
      
        const connection = new signalR.HubConnectionBuilder()
          .withUrl(info.url, options)
          .configureLogging(signalR.LogLevel.Information)
          .build();
  
        connection.on('newMessage', (message) => {
            let msg = JSON.parse(message);
            value1.innerText = Math.round(msg.temperature);
            value2.innerText = Math.round(msg.humidity);
            value3.innerText = Math.round(msg.light);
            value4.innerText = Math.round(msg.sound);
            value5.innerText = Math.round(msg.count);      
            
            const newMessage = document.createElement('li');
            newMessage.appendChild(document.createTextNode(`${message}`));
            updates.appendChild(newMessage);
          
        });
        connection.onclose(() => console.log('disconnected'));
  
        console.log('connecting...');
        connection.start()
          .then(() => console.log('connected!'))
          .catch(console.error);
  
        
      }).catch(alert);
  
      function getConnectionInfo() {
        return axios.post(`${apiBaseUrl}/api/negotiate`)
          .then(resp => resp.data);
      }
  
     
    </script>
